apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: sonarqube-admin
data:
  # Database Configuration
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres-service:5432/sonarqube_admin"
  # SonarQube Configuration
  SONARQUBE_URL: "http://sonarqube:9000"
  # Cleanup Configuration
  DAYS_THRESHOLD: "14"
  CLEANUP_CRON: "0 0 2 * * *"
  NOTIFICATION_EMAIL: "admin@example.com"
  # Mail Configuration (optional)
  MAIL_HOST: "smtp.gmail.com"
  MAIL_PORT: "587"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: sonarqube-admin
type: Opaque
data:
  DB_PASSWORD: YWRtaW4xMjM=  # admin123 base64 encoded
  SONARQUBE_TOKEN: eW91cl90b2tlbl9oZXJl  # your_token_here base64 encoded
  # Mail secrets (optional - base64 encoded)
  # MAIL_USERNAME: base64_encoded_email
  # MAIL_PASSWORD: base64_encoded_app_password



