apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: sonarqube-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: sonarqube-backend:latest
        ports:
        - containerPort: 6996
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SPRING_DATASOURCE_URL
              optional: true
        - name: DB_USERNAME
          value: admin
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PASSWORD
        - name: MAIL_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MAIL_HOST
              optional: true
        - name: MAIL_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MAIL_PORT
              optional: true
        - name: MAIL_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MAIL_USERNAME
              optional: true
        - name: MAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: MAIL_PASSWORD
              optional: true
        - name: SONARQUBE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SONARQUBE_URL
        - name: SONARQUBE_TOKEN
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SONARQUBE_TOKEN
        - name: NOTIFICATION_EMAIL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NOTIFICATION_EMAIL
        - name: DAYS_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DAYS_THRESHOLD
        - name: CLEANUP_CRON
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CLEANUP_CRON
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 6996
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 6996
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: sonarqube-admin
spec:
  selector:
    app: backend
  ports:
  - port: 6996
    targetPort: 6996
  type: ClusterIP



