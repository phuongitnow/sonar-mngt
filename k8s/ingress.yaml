apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarqube-admin-ingress
  namespace: sonarqube-admin
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: sonarqube-admin.local  # Thay đổi thành domain của bạn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 6996

